<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
  </head>
  <body>
     <header>
      <h1>Coding Quiz</h1>
    </header>
    <div id="quiz-container"> 
        <button id="start-button">Start Quiz</button>
        <div id="quizQuestions">
          <h2 id="question"></h2>
          <div class=".buttons" id="options-buttons"></div>
          <p id="time">Time: 60</p>
          <p id="score">Score: 0</p>
        </div>
        <div id="high-scores">
          <h2>High Scores</h2>
          <ol id="high-scores-list"></ol>
          <form id="save-score-form">
            <label for="initials-input">Enter your initials:</label>
            <input type="text" id="initials-input" name="initials" maxlength="3" required>
            <button type="submit" id="submit-button">Save</button>
          </form>
        </div>
      </div>
     
      <button id="view-scores-btn">View High Scores</button>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
