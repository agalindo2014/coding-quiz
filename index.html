<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Coding Quiz</h1>
      <div id="quiz">
        <h2 id="question"></h2>
        <ul id="choices"></ul>
      </div>
      <div id="results" class="hide">
        <h2>Results</h2>
        <p>Your final score is <span id="score"></span>.</p>
        <form>
          <label for="initials">Enter your initials:</label>
          <input type="text" id="initials" name="initials" maxlength="3" />
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
      <div id="high-scores" class="hide">
        <h2>High Scores</h2>
        <ul id="scores"></ul>
        <button id="reset">Reset Scores</button>
      </div>
      <button id="start">Start Quiz</button>
      <div id="timer">Time: <span id="countdown"></span></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
